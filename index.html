<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Almas Conectadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu" id="menu">
        <ul class="menu-items" id="menuItems">
    <        li><a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Voltar ao Ecosystem</a></li>
        </ul>
        </nav>
    </header>

    <div class="container">
        <div id="start-screen">
            <h1>Prova das Almas Gêmeas</h1>
            <h2>Insira seus dados para começar a jornada:</h2>
            <input type="text" id="userName" placeholder="Seu nome">
            <input type="text" id="targetName" placeholder="Nome da alma conexa">
            
            <div id="mode-selector" style="margin: 20px auto; text-align: center;">
                <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
                    <button onclick="startConnectionTest()" style="background-color: #d4b192; color: #2c3e50; padding: 12px 20px; min-width: 160px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                        Teste de Conexão
                    </button>
                    <button onclick="startQuizOnly()" style="background-color: #2c3e50; color: #d4b192; border: 2px solid #d4b192; padding: 12px 20px; min-width: 160px; border-radius: 8px; font-weight: bold; cursor: pointer;">
                        Quiz das Almas
                    </button>
                </div>
                <p style="color: #d4b192; font-size: 0.9em;">
                    <strong>Teste de Conexão:</strong> Cálculo pelos nomes apenas<br>
                    <strong>Quiz das Almas:</strong> Teste seu conhecimento (nomes opcionais)
                </p>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="hud">
                <div id="score">Pontos: <span>0</span>/100</div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            <div id="soul-connection"></div>
            <button onclick="resetGame()">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
